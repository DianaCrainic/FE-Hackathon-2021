<div class="mat-elevation-z8">
    <mat-table [dataSource]="conversations" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-column-professor mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let conversation">{{isUserStudent() ? conversation.professor.name : conversation.student.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="message">
        <mat-header-cell *matHeaderCellDef>Messages</mat-header-cell>
        <mat-cell *matCellDef="let conversation">
          <button mat-icon-button color="primary" title="See Messages" (click)="seeMessages(conversation.id)">
            <mat-icon>chat_bubble</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
