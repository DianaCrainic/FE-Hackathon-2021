<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" formControlName="email" id="email" class="form-control" />
              <div *ngIf="fields.email.touched && fields.email.invalid" class="alert alert-danger">
                  <div *ngIf="fields.email.errors!.required">Required email</div>
                  <div *ngIf="fields.email.errors!.email">Invalid Email</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" />
              <div *ngIf="fields.password.touched && fields.password.invalid" class="alert alert-danger">
                  <div *ngIf="fields.password.errors!.required">Required password</div>
              </div>
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
          </button>
      </form>
  </div>
</div>
