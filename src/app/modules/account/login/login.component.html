<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Login</div>

    <form #form='ngForm' (submit)="onSubmit(form)">
      <div class="form-container">

        <mat-form-field class="input-margin">
          <input matInput #email="ngModel" name="email" [(ngModel)]="formModel.email"
            placeholder="Enter your email" />
        </mat-form-field>

        <mat-form-field class="input-margin">
          <input matInput type='password' #password="ngModel" name="password" [(ngModel)]="formModel.password"
            placeholder="Enter your password" [type]="hide ? 'password':'text'" />
            <mat-icon matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
            </mat-icon>
        </mat-form-field>

        <button mat-button type="submit" class="mat-raised-button mat-primary">Login</button>
        <button mat-button routerLink='/register' class="divider">Register</button>
      </div>

    </form>

  </div>
</div>
