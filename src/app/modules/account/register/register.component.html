<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Register as student</div>

    <form [formGroup]="service.formModel" (submit)="onSubmit()">

      <div class="form-container">

        <mat-form-field class="input-margin"> 
          <input id='number' matInput formControlName="number" placeholder="Enter your serial number" />
        </mat-form-field>

        <mat-form-field class="input-margin">
          <input id='email' matInput formControlName="email" placeholder="Enter your email" />
        </mat-form-field>

        <mat-form-field class="input-margin">
          <input id='password' matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password':'text'" />
          <mat-icon matSuffix (click)="hide = !hide">
              {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>

        </mat-form-field>

        <button mat-button type="submit" class="mat-raised-button mat-primary" [disabled]="!service.formModel.valid">Register</button>
        <button mat-button routerLink='/login' class="divider">Login</button>

      </div>
      
    </form>

  </div>
</div>
