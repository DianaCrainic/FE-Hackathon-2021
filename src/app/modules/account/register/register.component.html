<div class="card">
  <h4 class="card-header">Register as student</h4>
  <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="serialNumber">Serial Number</label>
              <input type="text" formControlName="serialNumber" id="serialNumber" class="form-control" />
              <div *ngIf="fields.serialNumber.touched && fields.serialNumber.invalid" class="alert alert-danger">
                  <div *ngIf="fields.serialNumber.errors!.required">Required serial number</div>
              </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" id="email" class="form-control" />
            <div *ngIf="fields.email.touched && fields.email.invalid" class="alert alert-danger">
                <div *ngIf="fields.email.errors!.required">Required email</div>
                <div *ngIf="fields.email.errors!.email">Invalid Email</div>
            </div>
        </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" />
              <div *ngIf="fields.password.touched && fields.password.invalid" class="alert alert-danger">
                  <div *ngIf="fields.password.errors!.required">Required password</div>
              </div>
          </div>
          <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
          </button>
      </form>
  </div>
</div>
